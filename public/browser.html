<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A Server Browser for Instances of Open Source Arras servers.">
    <meta name="robots" content="index, follow">
    <meta property="og:image" content="./round.png">
    <meta property="og:image:width" content="54">
    <meta property="og:image:height" content="54">
    <title>OSA Server Browser</title>
    <link rel="stylesheet" href="./fontUbuntu.css">
    <link rel="stylesheet" href="./browser.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./lib/json/manifest.json">
    <meta name="msapplication-TileColor" content="#454b7f">
    <meta name="theme-color" content="#454b7f">
</head>
<body>
    <iframe id="client"></iframe>
    <div id="container">
        <div id="browser">Getting list...</div>
        <div id="controls">
            <div id="manage">
                <div class="button listButton" id="filters">Filters</div>
                <div class="button listButton" id="sorts">Sorts</div>
                <div class="button listButton" id="favorites">Favorites</div>
            </div>
            <div id="managerPopup" hidden>
                <div class="managerPopupContent" id="filterPopup" hidden>
                    <div class="optionContainer">
                        <div class="genericOption">App<checkbox id="hasApp"></div>
                        <div class="genericOption">Browser<checkbox id="hasBrowser"></div>
                        <div class="genericOption">Full<checkbox id="fullServers"></div>
                    </div>
                    <div class="optionContainer">
                        <div class="genericOption">Max Ping<input type="number" id="maxPing" min="0" value="0"></div>
                        <div class="genericOption">Minimum Players<input type="number" id="minPlayers" min="0" value="0"></div>
                    </div>
                    <div class="genericOption">Include Tags<input type="text" id="tagsInclude" placeholder="Tags seperated by commas"></div>
                    <div class="genericOption">Exclude Tags<input type="text" id="tagsExclude" placeholder="Tags seperated by commas"></div>
                </div>
                <div class="managerPopupContent" id="sortPopup" hidden>
                    <options class="optionContainer" id="sortType">
                        <div class="genericOption uniqueOption" id="index">Default</div>
                        <div class="genericOption uniqueOption" id="players">Players</div>
                        <div class="genericOption uniqueOption" id="ping">Ping</div>
                    </options>
                    <options class="optionContainer" id="sortOrder">
                        <div class="genericOption uniqueOption" id="ascending">Ascending</div>
                        <div class="genericOption uniqueOption" id="descending">Descending</div>
                    </options>
                </div>
                <div class="managerPopupContent" id="favoritePopup" hidden>
                    <div>favoritePopup</div>
                </div>
            </div>
            <div id="selected">
                <div>
                    <div id="version">Version</div>
                    <div id="name">Name</div>
                    <div id="description">Description</div>
                </div>
                <div>
                    <div id="tags">Tags</div>
                    <div id="buttons">
                        <div class="button serverButton" id="join">Play Game</div>
                        <div class="button serverButton" id="list">Check Browser</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./browser.js"></script>
</body>
</html>
